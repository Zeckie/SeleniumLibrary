<!-- Example adapted from http://www.htmlcodetutorial.com/linking/linking_famsupp_72.html -->
<html>
    <head>
        <title>Click link to show a popup window</title>
        <SCRIPT TYPE="text/javascript">
            function openAfterDelay(mylink, windowname) {
                setTimeout('window.open("dynamic_content.html");', 1000)
            }
            function popup(mylink, windowname)
            {
                if (! window.focus)return true;
                var href;
                if (typeof(mylink) == 'string')
                    href=mylink;
                else
                    href=mylink.href;
                window.open(href, windowname, 'width=400,height=200,scrollbars=yes');
                return false;
            }
            function openCloseAfterDelay() {
                var popupWindow = window.open("alert.html", 'width=400,height=200,scrollbars=yes');
                window.setTimeout(function(){
                    popupWindow.close();
                },500);
            }
        </SCRIPT>
    </head>
    <body>
        <A HREF="dynamic_content.html" onClick="return popup(this, 'myName')">my popup</A><br><br>
        <button onclick="openAfterDelay()" id="MyButton">Click</button><br/>
        <button onclick="openCloseAfterDelay()" id="MyButton">Self Closing</button>
    </body>
</html>
